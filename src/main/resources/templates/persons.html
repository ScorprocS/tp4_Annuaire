<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Person List</h1>
      <a href="/persons/addPerson">Add Person</a>
      <br/><br/>
      <div>
		  <form th:action="@{/persons/search}" method="GET">
		        City name:
		         <input type="text" name="cityName" th:value="${cityName}" />    
		         <br/>
		        
		         <input type="submit" value="search" />
      </form>
         <table border="1">
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Gender</th>
               <th>Action</th>


            </tr>
            <tr th:each ="person : ${persons}">
               <td th:utext="${person.firstName}">...</td>
               <td th:utext="${person.lastName}">...</td>
               <td th:utext="${person.gender}">...</td>
               <td> <a th:href="@{'/persons/'+${person.id}}">Voir</a><a th:href="@{'/persons/delete/'+${person.id}}">Delete</a></td>
            </tr>
         </table>
      </div>
   </body>
</html>
